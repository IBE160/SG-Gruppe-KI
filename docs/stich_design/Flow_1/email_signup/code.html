<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Email Signup</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec5b",
            "background-light": "#f6f8f6",
            "background-dark": "#102216",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "2rem",
            "xl": "3rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-dark text-white">
<div class="flex min-h-screen w-full flex-col">
<header class="sticky top-0 z-10 p-4">
<div class="relative flex items-center justify-center">
<button class="absolute left-0 flex h-10 w-10 items-center justify-center rounded-full bg-white/10">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
</div>
</header>
<main class="flex flex-grow flex-col justify-between p-4">
<div class="flex flex-col">
<div class="pt-4 pb-8">
<h1 class="text-[32px] font-bold leading-tight tracking-[-0.015em]">Create your account</h1>
<p class="pt-2 text-base text-zinc-400">Join us to unlock your potential.</p>
</div>
<form class="space-y-4">
<div>
<label class="text-sm font-medium text-zinc-300" for="email">Email address</label>
<div class="relative mt-2">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-zinc-400">mail</span>
<input class="w-full rounded-lg border-0 bg-white/10 py-3.5 pl-10 pr-4 text-white placeholder:text-zinc-500 focus:ring-2 focus:ring-inset focus:ring-primary" id="email" name="email" placeholder="you@example.com" type="email"/>
</div>
</div>
<div>
<label class="text-sm font-medium text-zinc-300" for="password">Password</label>
<div class="relative mt-2">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-zinc-400">lock</span>
<input class="w-full rounded-lg border-0 bg-white/10 py-3.5 pl-10 pr-10 text-white placeholder:text-zinc-500 focus:ring-2 focus:ring-inset focus:ring-primary" id="password" name="password" placeholder="Enter your password" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-zinc-400" type="button">
<span class="material-symbols-outlined">visibility_off</span>
</button>
</div>
</div>
<div class="pt-1">
<div class="flex items-center justify-between">
<p class="text-sm font-medium text-zinc-300">Password strength</p>
<p class="text-sm font-bold text-primary">Strong</p>
</div>
<div class="mt-2 grid grid-cols-4 gap-2">
<div class="h-1.5 rounded-full bg-primary"></div>
<div class="h-1.5 rounded-full bg-primary"></div>
<div class="h-1.5 rounded-full bg-primary"></div>
<div class="h-1.5 rounded-full bg-white/20"></div>
</div>
</div>
<div>
<label class="text-sm font-medium text-zinc-300" for="confirm-password">Confirm Password</label>
<div class="relative mt-2">
<span class="material-symbols-outlined pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-zinc-400">lock</span>
<input class="w-full rounded-lg border-0 bg-white/10 py-3.5 pl-10 pr-10 text-white placeholder:text-zinc-500 focus:ring-2 focus:ring-inset focus:ring-primary" id="confirm-password" name="confirm-password" placeholder="Confirm your password" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-primary" type="button">
<span class="material-symbols-outlined">check_circle</span>
</button>
</div>
</div>
</form>
</div>
<div class="w-full pb-6 pt-8">
<button class="flex h-14 w-full cursor-pointer items-center justify-center gap-2 overflow-hidden rounded-full bg-primary text-base font-bold leading-normal text-background-dark">
<span class="truncate">Create Account</span>
</button>
<p class="mt-4 text-center text-sm text-zinc-400">
          Already have an account? <a class="font-bold text-primary" href="#">Log in</a>
</p>
</div>
</main>
</div>

</body></html>
