<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Perform &amp; Log Workout</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            font-size: 24px;
        }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Top App Bar -->
<div class="sticky top-0 z-10 flex flex-col bg-background-light dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex items-center p-4 pb-2 justify-between">
<div class="flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined text-white">arrow_back_ios_new</span>
</div>
<h1 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Current Workout</h1>
<div class="flex w-12 items-center justify-end">
<button class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 bg-transparent text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0">
<span class="material-symbols-outlined">more_horiz</span>
</button>
</div>
</div>
<!-- Progress Bar -->
<div class="flex flex-col gap-2 px-4 pb-3">
<p class="text-white text-sm font-medium leading-normal">Workout Progress</p>
<div class="rounded-full bg-white/10 h-2">
<div class="h-2 rounded-full bg-primary" style="width: 38%;"></div>
</div>
<p class="text-primary/70 text-xs font-normal leading-normal">3 of 8 exercises complete</p>
</div>
</div>
<main class="flex-1 px-4 pb-32">
<!-- Main Exercise Card -->
<div class="flex flex-col gap-4">
<!-- Section Header -->
<h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pt-5">1/8 Barbell Squat</h2>
<!-- Media Player -->
<div class="relative flex items-center justify-center bg-cover bg-center aspect-video rounded-xl" data-alt="Video of a person demonstrating a barbell squat" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCYWualU0_Btpx26XXHa5ihoIkrQCGxkACGERG4XhHRE8sZxeeI0ByDVACQi7NJp1IXnq2wO8z7J--OiWt_2N9GvFgIoGPWt8w5fOK6wzlHjklyFzoGJu___s29FqjNMAGObpXW3jikZzE1EjKREL-MBzbbOREZuOLWvWKAOKyvTCv561FK-uhf1V40RLgAqz5aUuiVhW4gYa2N1iYWO00KCESbYLxmRUN3wXzke5Z8hzlOlrrjQOqfXc1z6CTIHrkAjP_-yj1YKA");'>
<button class="flex shrink-0 items-center justify-center rounded-full size-16 bg-black/40 text-white backdrop-blur-sm">
<span class="material-symbols-outlined text-4xl">play_arrow</span>
</button>
</div>
<!-- Page Indicators for Sets -->
<div class="flex w-full flex-row items-center justify-start gap-3 py-2">
<div class="h-2 w-2 rounded-full bg-primary"></div>
<div class="h-2 w-2 rounded-full bg-primary"></div>
<div class="h-2 w-2 rounded-full bg-primary/30"></div>
<div class="h-2 w-2 rounded-full bg-primary/30"></div>
<div class="h-2 w-2 rounded-full bg-primary/30"></div>
</div>
</div>
<!-- Set Logging Area -->
<div class="mt-6 flex flex-col gap-3">
<h3 class="text-white/80 font-semibold">Log Your Sets</h3>
<!-- Completed Sets -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center bg-white/5 p-4 rounded-lg">
<p class="text-white/90">Set 1: 10 reps @ 100 kg</p>
<div class="flex items-center gap-2">
<p class="text-white/60 text-sm">RPE 7</p>
<span class="material-symbols-outlined text-primary text-xl">check_circle</span>
</div>
</div>
<div class="flex justify-between items-center bg-white/5 p-4 rounded-lg">
<p class="text-white/90">Set 2: 10 reps @ 100 kg</p>
<div class="flex items-center gap-2">
<p class="text-white/60 text-sm">RPE 7</p>
<span class="material-symbols-outlined text-primary text-xl">check_circle</span>
</div>
</div>
</div>
<!-- Active Input Row -->
<div class="bg-primary/20 p-4 rounded-lg border border-primary/50 flex flex-col gap-4 mt-2">
<div class="grid grid-cols-3 gap-3 text-center">
<div>
<label class="text-xs text-white/70 block mb-2">WEIGHT (KG)</label>
<div class="flex items-center justify-center gap-2">
<button class="size-8 rounded-full bg-white/10 text-white flex items-center justify-center">-</button>
<span class="text-xl font-bold text-white w-16">102.5</span>
<button class="size-8 rounded-full bg-white/10 text-white flex items-center justify-center">+</button>
</div>
</div>
<div>
<label class="text-xs text-white/70 block mb-2">REPS</label>
<div class="flex items-center justify-center gap-2">
<button class="size-8 rounded-full bg-white/10 text-white flex items-center justify-center">-</button>
<span class="text-xl font-bold text-white w-16">10</span>
<button class="size-8 rounded-full bg-white/10 text-white flex items-center justify-center">+</button>
</div>
</div>
<div>
<label class="text-xs text-white/70 block mb-2">RPE</label>
<div class="flex items-center justify-center gap-2">
<button class="size-8 rounded-full bg-white/10 text-white flex items-center justify-center">-</button>
<span class="text-xl font-bold text-white w-16">8</span>
<button class="size-8 rounded-full bg-white/10 text-white flex items-center justify-center">+</button>
</div>
</div>
</div>
<button class="w-full bg-primary text-background-dark font-bold py-4 rounded-lg">Log Set</button>
</div>
</div>
</main>
<!-- Persistent Footer Action Bar -->
<footer class="fixed bottom-0 left-0 right-0 bg-background-dark/80 backdrop-blur-sm border-t border-white/10">
<div class="flex justify-around items-center h-20 px-4">
<button class="flex flex-col items-center text-white/70 gap-1">
<span class="material-symbols-outlined">swap_horiz</span>
<span class="text-xs">Swap</span>
</button>
<button class="flex flex-col items-center text-white/70 gap-1">
<span class="material-symbols-outlined">edit_note</span>
<span class="text-xs">Notes</span>
</button>
<button class="flex flex-col items-center text-white/70 gap-1">
<span class="material-symbols-outlined">history</span>
<span class="text-xs">History</span>
</button>
</div>
</footer>
</div>
</body></html>
