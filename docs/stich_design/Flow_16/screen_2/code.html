<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Final Confirmation - Delete Account</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
              "destructive": "#FF3B30",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
      .material-symbols-outlined.filled {
        font-variation-settings: 'FILL' 1;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Main Content -->
<main class="flex flex-1 flex-col overflow-y-auto px-4">
<!-- Top App Bar -->
<div class="flex items-center pt-4 pb-2">
<button class="text-white flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<h2 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-destructive pr-12">Confirm Account Deletion</h2>
</div>
<!-- Headline and Body Text -->
<div class="flex flex-col items-center justify-center text-center pt-8">
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight pb-3">This action is irreversible.</h1>
<p class="text-gray-300 text-base font-normal leading-normal pb-3">All your workout data, history, and personal progress will be permanently lost.</p>
<p class="text-gray-300 text-base font-normal leading-normal pt-4">To confirm, please type 'DELETE' in the box below.</p>
</div>
<!-- Input Fields -->
<div class="flex-grow flex flex-col justify-start pt-8 gap-6">
<div class="flex max-w-[480px] w-full flex-col gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">Type 'DELETE' to confirm</p>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-primary/30 bg-white/5 h-14 placeholder:text-gray-500 p-[15px] text-base font-normal leading-normal" placeholder="DELETE" value=""/>
</label>
</div>
<div class="flex max-w-[480px] w-full flex-col gap-4">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-white text-base font-medium leading-normal pb-2">Re-enter your password</p>
<div class="flex w-full flex-1 items-stretch rounded-xl">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary border border-primary/30 bg-white/5 h-14 placeholder:text-gray-500 p-[15px] rounded-r-none border-r-0 pr-2 text-base font-normal leading-normal" placeholder="Re-enter your password for security" type="password" value=""/>
<div class="text-gray-400 flex border border-primary/30 bg-white/5 items-center justify-center pr-[15px] rounded-r-xl border-l-0">
<span class="material-symbols-outlined text-2xl">visibility</span>
</div>
</div>
</label>
</div>
</div>
<!-- Action Button -->
<div class="py-6">
<button class="flex w-full items-center justify-center rounded-xl h-14 px-6 text-base font-bold text-white bg-destructive/50 cursor-not-allowed" disabled="">
                    Permanently Delete My Account
                </button>
</div>
</main>
<!-- Bottom Navigation Bar -->
<nav class="flex h-[84px] w-full items-center justify-around border-t border-white/10 bg-background-dark/80 backdrop-blur-lg">
<a class="flex flex-col items-center gap-1.5 text-gray-400" href="#">
<span class="material-symbols-outlined text-2xl">dashboard</span>
<span class="text-xs font-medium">Dashboard</span>
</a>
<a class="flex flex-col items-center gap-1.5 text-gray-400" href="#">
<span class="material-symbols-outlined text-2xl">play_circle</span>
<span class="text-xs font-medium">Workout</span>
</a>
<a class="flex flex-col items-center gap-1.5 text-gray-400" href="#">
<span class="material-symbols-outlined text-2xl">history</span>
<span class="text-xs font-medium">History</span>
</a>
<a class="flex flex-col items-center gap-1.5 text-primary" href="#">
<span class="material-symbols-outlined text-2xl filled">settings</span>
<span class="text-xs font-bold">Settings</span>
</a>
</nav>
</div>
</body></html>
