<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Live Workout Session</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#1DB954",
            "background-light": "#f6f5f8",
            "background-dark": "#121212",
            "surface-dark": "#1E1E1E",
            "surface-light": "#FFFFFF",
            "secondary-accent": "#FFD233",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<main class="flex h-full flex-1 flex-col">
<!-- Header -->
<div class="sticky top-0 z-10 bg-background-light dark:bg-background-dark pt-safe">
<div class="flex items-center bg-surface-light dark:bg-surface-dark/0 px-4 pt-4 pb-2 justify-between">
<button class="text-white/80 dark:text-white/80 flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl">
              arrow_back_ios_new
            </span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Full Body Strength</h2>
<button class="text-white/80 dark:text-white/80 flex size-10 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-2xl">
              more_vert
            </span>
</button>
</div>
<div class="flex flex-col gap-3 px-4 pt-2 pb-4">
<div class="flex gap-6 justify-between">
<p class="text-slate-600 dark:text-slate-300 text-base font-medium leading-normal">Phase 2 of 3: Workout</p>
</div>
<div class="rounded-full bg-slate-200 dark:bg-surface-dark">
<div class="h-2 rounded-full bg-primary" style="width: 66%;"></div>
</div>
</div>
</div>
<!-- Main Content -->
<div class="flex-1 px-4 flex flex-col items-center justify-center text-center">
<!-- Media Player -->
<div class="relative flex w-full items-center justify-center bg-slate-800 dark:bg-surface-dark bg-cover bg-center aspect-square rounded-xl p-4 mb-6" data-alt="Video showing a person doing a goblet squat" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD7ba6-pztmmEu-GoeFvWuJ96hkAjCeRUWJC6Xllidn9uuP3mwM6n1RpJBhnQ4on6EKr13YlpO-kk96Hgn0fztHB1Vbb7jwWltNdEWGnAbF7t5V3chqTbdSjdOnEWqNft1WAuhtMpUfEs2irRxc6MEv0auVCk0i-TIx04PKQ5eqzoSp5xPJFZNu1gzIuwuEGD77OgGnZkt9DH40HK7dAHTX_ByrfW_4iT-GlLTf_04j_UFsoB_40RVjkp-8yhnRqsmef0w0vDBS6Lo");'>
<button class="flex shrink-0 items-center justify-center rounded-full size-16 bg-black/50 text-white backdrop-blur-sm">
<span class="material-symbols-outlined text-4xl">
              play_arrow
            </span>
</button>
</div>
<!-- Exercise Details -->
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight">Goblet Squat</h1>
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal pt-1">Set 2 of 3 | Weight: 15 kg</p>
<div class="my-8">
<p class="text-7xl font-extrabold text-slate-900 dark:text-white tracking-tighter">12</p>
<p class="text-xl font-medium text-slate-500 dark:text-slate-400 tracking-wide">REPS</p>
</div>
</div>
</main>
<!-- Footer -->
<div class="sticky bottom-0 z-10 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent pb-safe">
<!-- Now Playing Bar -->
<div class="px-4 pb-4">
<div class="flex items-center gap-4 rounded-lg bg-surface-light dark:bg-surface-dark/80 p-3 backdrop-blur-lg shadow-lg">
<img alt="Album art for a song" class="size-12 rounded-md object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD3FzQJOtfmGQJgf95D9I3jX96mok8hAMtLtLlUWjsq1VeXfS4uOgwcGHVMrk9couU23EzCMAR6edepBGbBBn3HlRO3zICjDqAJ-H_eDt1lOo9CwoVc61oVhQZmRkUOmaLnywRz-uYsbp-MizNCCfg-cryEdB9kPjrrO7YsxY1hXfVwrldzq_BaMjEZpJ7-f9mjGBSwFqCwSS5fymrwAo8HljzzCOViRWp7yBwvsO9wXTI1Hn9sKGnh0JHSWaPtrKLFVcSwK1e3h7o"/>
<div class="flex-1">
<p class="font-semibold text-slate-800 dark:text-white">Midnight City</p>
<p class="text-sm text-slate-500 dark:text-slate-400">M83</p>
</div>
<button class="text-slate-700 dark:text-slate-300 flex size-10 items-center justify-center">
<span class="material-symbols-outlined text-3xl">
              play_arrow
            </span>
</button>
<button class="text-slate-700 dark:text-slate-300 flex size-10 items-center justify-center">
<span class="material-symbols-outlined text-3xl">
              skip_next
            </span>
</button>
</div>
</div>
<!-- Action Bar -->
<div class="flex flex-col gap-4 bg-surface-light dark:bg-surface-dark px-4 pt-4 pb-6">
<button class="w-full rounded-full bg-primary py-4 px-6 text-center text-lg font-bold text-white">COMPLETE SET</button>
<div class="grid grid-cols-3 gap-4">
<button class="flex flex-col items-center justify-center gap-1 rounded-lg bg-slate-100 dark:bg-black/20 p-3 text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined text-secondary-accent">
              timer
            </span>
<span class="text-sm font-medium">Rest 60s</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 rounded-lg bg-slate-100 dark:bg-black/20 p-3 text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined">
              skip_next
            </span>
<span class="text-sm font-medium">Skip</span>
</button>
<button class="flex flex-col items-center justify-center gap-1 rounded-lg bg-slate-100 dark:bg-black/20 p-3 text-slate-700 dark:text-slate-300">
<span class="material-symbols-outlined">
              music_note
            </span>
<span class="text-sm font-medium">Music</span>
</button>
</div>
</div>
</div>
</div>
</body></html>
