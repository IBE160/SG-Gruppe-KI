<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>General Settings</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative mx-auto flex h-screen w-full max-w-md flex-col font-display" style="box-shadow: 0 0 20px rgba(0,0,0,0.5);">
<!-- Top App Bar -->
<div class="flex flex-col bg-background-light dark:bg-background-dark sticky top-0 z-10">
<div class="flex items-center p-4">
<div class="text-white flex size-12 shrink-0 items-center">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</div>
<h1 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">General</h1>
</div>
</div>
<!-- Main Content -->
<main class="flex-1 overflow-y-auto px-4">
<div class="flex flex-col gap-2">
<!-- Language Setting -->
<div class="flex cursor-pointer items-center gap-4 min-h-14 justify-between bg-background-light dark:bg-background-dark py-2">
<div class="flex items-center gap-4">
<div class="text-white flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-10">
<span class="material-symbols-outlined">language</span>
</div>
<p class="text-white text-base font-normal leading-normal flex-1 truncate">Language</p>
</div>
<div class="flex items-center gap-2">
<span class="text-gray-400 text-base font-medium leading-normal">English</span>
<span class="material-symbols-outlined text-gray-400">arrow_forward_ios</span>
</div>
</div>
<!-- Notifications Section Header -->
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] pt-6 pb-2">Notifications</h2>
<!-- Workout Reminders -->
<div class="flex items-center gap-4 min-h-14 justify-between bg-background-light dark:bg-background-dark py-2">
<div class="flex items-center gap-4">
<div class="text-white flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-10">
<span class="material-symbols-outlined">notifications</span>
</div>
<p class="text-white text-base font-normal leading-normal flex-1 truncate">Workout Reminders</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-zinc-700 p-0.5 has-[:checked]:bg-primary">
<input checked="" class="invisible absolute" type="checkbox"/>
<div class="h-full w-[27px] rounded-full bg-white transition-transform duration-300 ease-in-out transform translate-x-[20px]" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
</label>
</div>
</div>
<!-- Milestone Alerts -->
<div class="flex items-center gap-4 min-h-14 justify-between bg-background-light dark:bg-background-dark py-2">
<div class="flex items-center gap-4">
<div class="text-white flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-10">
<span class="material-symbols-outlined">star</span>
</div>
<p class="text-white text-base font-normal leading-normal flex-1 truncate">Milestone Alerts</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-zinc-700 p-0.5 has-[:checked]:bg-primary">
<input checked="" class="invisible absolute" type="checkbox"/>
<div class="h-full w-[27px] rounded-full bg-white transition-transform duration-300 ease-in-out transform translate-x-[20px]" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
</label>
</div>
</div>
<!-- Weekly Summary -->
<div class="flex items-center gap-4 min-h-14 justify-between bg-background-light dark:bg-background-dark py-2">
<div class="flex items-center gap-4">
<div class="text-white flex items-center justify-center rounded-lg bg-primary/20 shrink-0 size-10">
<span class="material-symbols-outlined">calendar_view_week</span>
</div>
<p class="text-white text-base font-normal leading-normal flex-1 truncate">Weekly Summary</p>
</div>
<div class="shrink-0">
<label class="relative flex h-[31px] w-[51px] cursor-pointer items-center rounded-full border-none bg-zinc-700 p-0.5 has-[:checked]:bg-primary">
<input class="invisible absolute" type="checkbox"/>
<div class="h-full w-[27px] rounded-full bg-white transition-transform duration-300 ease-in-out" style="box-shadow: rgba(0, 0, 0, 0.15) 0px 3px 8px, rgba(0, 0, 0, 0.06) 0px 3px 1px;"></div>
</label>
</div>
</div>
</div>
</main>
<!-- Bottom Navigation Bar -->
<nav class="sticky bottom-0 z-10 flex h-20 items-center justify-around border-t border-white/10 bg-background-light dark:bg-background-dark/80 backdrop-blur-sm">
<a class="flex flex-col items-center gap-1 text-gray-400" href="#">
<span class="material-symbols-outlined">dashboard</span>
<span class="text-xs font-medium">Dashboard</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-400" href="#">
<span class="material-symbols-outlined">fitness_center</span>
<span class="text-xs font-medium">Workout</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-400" href="#">
<span class="material-symbols-outlined">history</span>
<span class="text-xs font-medium">History</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">settings</span>
<span class="text-xs font-medium">Settings</span>
</a>
</nav>
</div>
</body></html>
