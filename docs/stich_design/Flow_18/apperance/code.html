<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Appearance Settings</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col overflow-x-hidden">
<div class="flex-grow pb-28">
<!-- Top App Bar -->
<div class="flex flex-col gap-2 p-4 pb-2">
<div class="flex h-12 items-center justify-between">
<div class="text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-3xl">arrow_back_ios_new</span>
</div>
</div>
<p class="text-white tracking-light text-[28px] font-bold leading-tight">Appearance</p>
</div>
<!-- Theme Section -->
<h3 class="text-white/80 text-sm font-bold uppercase tracking-widest px-4 pb-2 pt-4">THEME</h3>
<div class="flex px-4 py-3">
<div class="flex h-12 flex-1 items-center justify-center rounded-full bg-[#1c3c25] p-1.5">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-[#2a5d3a] has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] text-white text-sm font-medium leading-normal">
<span class="truncate">Light</span>
<input class="invisible w-0" name="theme-selector" type="radio" value="Light"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-[#2a5d3a] has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] text-white text-sm font-medium leading-normal">
<span class="truncate">Dark</span>
<input checked="" class="invisible w-0" name="theme-selector" type="radio" value="Dark"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-[#2a5d3a] has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] text-white text-sm font-medium leading-normal">
<span class="truncate">System</span>
<input class="invisible w-0" name="theme-selector" type="radio" value="System"/>
</label>
</div>
</div>
<!-- Accent Color Section -->
<h3 class="text-white/80 text-sm font-bold uppercase tracking-widest px-4 pb-2 pt-4">ACCENT COLOR</h3>
<div class="flex flex-wrap gap-5 p-4">
<label class="relative size-12 rounded-full ring-offset-2 ring-offset-background-dark has-[:checked]:ring-2" style="background-color: #13ec5b;">
<input checked="" class="invisible" name="accent-color" type="radio"/>
<span class="absolute inset-0 hidden items-center justify-center text-black has-[:checked]:flex material-symbols-outlined">check</span>
</label>
<label class="relative size-12 rounded-full ring-offset-2 ring-offset-background-dark has-[:checked]:ring-2" style="background-color: #0a84ff;">
<input class="invisible" name="accent-color" type="radio"/>
<span class="absolute inset-0 hidden items-center justify-center text-black has-[:checked]:flex material-symbols-outlined">check</span>
</label>
<label class="relative size-12 rounded-full ring-offset-2 ring-offset-background-dark has-[:checked]:ring-2" style="background-color: #ff9f0a;">
<input class="invisible" name="accent-color" type="radio"/>
<span class="absolute inset-0 hidden items-center justify-center text-black has-[:checked]:flex material-symbols-outlined">check</span>
</label>
<label class="relative size-12 rounded-full ring-offset-2 ring-offset-background-dark has-[:checked]:ring-2" style="background-color: #bf5af2;">
<input class="invisible" name="accent-color" type="radio"/>
<span class="absolute inset-0 hidden items-center justify-center text-black has-[:checked]:flex material-symbols-outlined">check</span>
</label>
<label class="relative size-12 rounded-full ring-offset-2 ring-offset-background-dark has-[:checked]:ring-2" style="background-color: #ff375f;">
<input class="invisible" name="accent-color" type="radio"/>
<span class="absolute inset-0 hidden items-center justify-center text-black has-[:checked]:flex material-symbols-outlined">check</span>
</label>
</div>
<!-- Live Preview Section -->
<div class="px-4 pt-4">
<div class="rounded-lg bg-[#183120] p-4">
<p class="text-lg font-semibold text-white">Welcome Back</p>
<p class="text-sm text-white/70">Here's a preview of your app.</p>
<div class="mt-4 h-24 w-full rounded bg-[#102216]/50 flex items-center justify-center">
<svg class="w-full h-full text-primary" fill="none" viewbox="0 0 100 40" xmlns="http://www.w3.org/2000/svg">
<path d="M 0 35 Q 10 10, 20 25 T 40 20 T 60 30 T 80 15 T 100 25" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></path>
</svg>
</div>
<button class="mt-4 w-full rounded-full bg-primary py-3 text-center font-bold text-black">Start Workout</button>
</div>
</div>
<!-- Accessibility Section -->
<h3 class="text-white/80 text-sm font-bold uppercase tracking-widest px-4 pb-2 pt-6">ACCESSIBILITY</h3>
<div class="px-4 py-3">
<div class="rounded-lg bg-[#183120] p-4">
<label class="block text-base font-medium text-white" for="font-size-slider">Font Size</label>
<div class="mt-4 flex items-center gap-4">
<span class="text-lg font-semibold text-white/70">A</span>
<input class="h-1.5 w-full cursor-pointer appearance-none rounded-full bg-[#102216]/50 accent-primary" id="font-size-slider" max="2" min="0" step="1" type="range" value="1"/>
<span class="text-2xl font-semibold text-white/70">A</span>
</div>
<div class="mt-1 flex justify-between px-1 text-xs text-white/60">
<span>Small</span>
<span>Default</span>
<span>Large</span>
</div>
</div>
</div>
</div>
<!-- Bottom Navigation Bar -->
<div class="fixed bottom-0 left-0 right-0 mx-auto w-full max-w-md border-t border-white/10 bg-background-dark/80 backdrop-blur-lg">
<div class="flex h-20 items-center justify-around px-2">
<div class="flex flex-col items-center gap-1 text-white/60">
<span class="material-symbols-outlined">dashboard</span>
<span class="text-xs">Dashboard</span>
</div>
<div class="flex flex-col items-center gap-1 text-white/60">
<span class="material-symbols-outlined">play_circle</span>
<span class="text-xs">Workout</span>
</div>
<div class="flex flex-col items-center gap-1 text-white/60">
<span class="material-symbols-outlined">history</span>
<span class="text-xs">History</span>
</div>
<div class="flex flex-col items-center gap-1 text-primary">
<span class="material-symbols-outlined">settings</span>
<span class="text-xs font-bold">Settings</span>
</div>
</div>
</div>
</div>
</body></html>
