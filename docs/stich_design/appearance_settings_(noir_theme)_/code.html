<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Appearance Settings</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#8655f6",
              "background-light": "#f6f5f8",
              "background-dark": "#151022",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="flex size-12 shrink-0 items-center justify-start text-zinc-900 dark:text-white">
<span class="material-symbols-outlined text-2xl">arrow_back</span>
</div>
<h2 class="text-zinc-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center -ml-12">Appearance</h2>
</div>
<!-- Theme Section -->
<h3 class="text-zinc-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Theme</h3>
<div class="flex flex-col gap-3 p-4 pt-2">
<label class="flex items-center gap-4 rounded-xl border border-solid border-zinc-200 dark:border-zinc-700 p-[15px] has-[:checked]:border-primary has-[:checked]:bg-primary/20 transition-colors">
<div class="flex grow flex-col">
<p class="text-zinc-900 dark:text-white text-sm font-medium leading-normal">Dark</p>
<p class="text-zinc-500 dark:text-zinc-400 text-sm font-normal leading-normal">A theme with dark backgrounds.</p>
</div>
<input checked="" class="h-5 w-5 rounded-full border-2 border-zinc-300 dark:border-zinc-600 bg-transparent text-primary checked:bg-primary focus:outline-none focus:ring-0 focus:ring-offset-0 ring-primary" name="theme-selection" type="radio"/>
</label>
<label class="flex items-center gap-4 rounded-xl border border-solid border-zinc-200 dark:border-zinc-700 p-[15px] has-[:checked]:border-primary has-[:checked]:bg-primary/20 transition-colors">
<div class="flex grow flex-col">
<p class="text-zinc-900 dark:text-white text-sm font-medium leading-normal">Light</p>
<p class="text-zinc-500 dark:text-zinc-400 text-sm font-normal leading-normal">A theme with light backgrounds.</p>
</div>
<input class="h-5 w-5 rounded-full border-2 border-zinc-300 dark:border-zinc-600 bg-transparent text-primary checked:bg-primary focus:outline-none focus:ring-0 focus:ring-offset-0 ring-primary" name="theme-selection" type="radio"/>
</label>
<label class="flex items-center gap-4 rounded-xl border border-solid border-zinc-200 dark:border-zinc-700 p-[15px] has-[:checked]:border-primary has-[:checked]:bg-primary/20 transition-colors">
<div class="flex grow flex-col">
<p class="text-zinc-900 dark:text-white text-sm font-medium leading-normal">System</p>
<p class="text-zinc-500 dark:text-zinc-400 text-sm font-normal leading-normal">Automatically switch between light and dark themes.</p>
</div>
<input class="h-5 w-5 rounded-full border-2 border-zinc-300 dark:border-zinc-600 bg-transparent text-primary checked:bg-primary focus:outline-none focus:ring-0 focus:ring-offset-0 ring-primary" name="theme-selection" type="radio"/>
</label>
</div>
<!-- Divider -->
<div class="px-4 pt-2">
<div class="h-px w-full bg-zinc-200 dark:bg-zinc-800"></div>
</div>
<!-- Accent Color Section -->
<h3 class="text-zinc-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] px-4 pb-2 pt-4">Accent Color</h3>
<p class="text-zinc-500 dark:text-zinc-400 text-sm font-normal leading-normal px-4 -mt-2">Choose a color for buttons, highlights, and icons.</p>
<div class="flex flex-wrap gap-5 p-4 pt-4">
<label class="relative size-12 rounded-full ring-offset-4 ring-offset-background-light dark:ring-offset-background-dark has-[:checked]:ring-2 has-[:checked]:ring-primary" style="background-color: #8655f6;">
<input checked="" class="invisible" name="accent-color" type="radio"/>
<span class="material-symbols-outlined absolute inset-0 flex items-center justify-center text-white opacity-0 transition-opacity checked:opacity-100">check</span>
</label>
<label class="relative size-12 rounded-full ring-offset-4 ring-offset-background-light dark:ring-offset-background-dark has-[:checked]:ring-2 has-[:checked]:ring-primary" style="background-color: rgb(37, 99, 235);">
<input class="invisible" name="accent-color" type="radio"/>
<span class="material-symbols-outlined absolute inset-0 flex items-center justify-center text-white opacity-0 transition-opacity checked:opacity-100">check</span>
</label>
<label class="relative size-12 rounded-full ring-offset-4 ring-offset-background-light dark:ring-offset-background-dark has-[:checked]:ring-2 has-[:checked]:ring-primary" style="background-color: rgb(22, 163, 74);">
<input class="invisible" name="accent-color" type="radio"/>
<span class="material-symbols-outlined absolute inset-0 flex items-center justify-center text-white opacity-0 transition-opacity checked:opacity-100">check</span>
</label>
<label class="relative size-12 rounded-full ring-offset-4 ring-offset-background-light dark:ring-offset-background-dark has-[:checked]:ring-2 has-[:checked]:ring-primary" style="background-color: rgb(234, 88, 12);">
<input class="invisible" name="accent-color" type="radio"/>
<span class="material-symbols-outlined absolute inset-0 flex items-center justify-center text-white opacity-0 transition-opacity checked:opacity-100">check</span>
</label>
<label class="relative size-12 rounded-full ring-offset-4 ring-offset-background-light dark:ring-offset-background-dark has-[:checked]:ring-2 has-[:checked]:ring-primary" style="background-color: rgb(220, 38, 38);">
<input class="invisible" name="accent-color" type="radio"/>
<span class="material-symbols-outlined absolute inset-0 flex items-center justify-center text-white opacity-0 transition-opacity checked:opacity-100">check</span>
</label>
<label class="relative size-12 rounded-full ring-offset-4 ring-offset-background-light dark:ring-offset-background-dark has-[:checked]:ring-2 has-[:checked]:ring-primary" style="background-color: rgb(217, 70, 239);">
<input class="invisible" name="accent-color" type="radio"/>
<span class="material-symbols-outlined absolute inset-0 flex items-center justify-center text-white opacity-0 transition-opacity checked:opacity-100">check</span>
</label>
</div>
</div>
</body></html>
