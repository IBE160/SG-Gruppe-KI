<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Workout Loading State</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex h-screen min-h-screen w-full flex-col bg-background-light dark:bg-background-dark group/design-root overflow-x-hidden">
<div class="flex flex-col items-center justify-center flex-grow p-4">
<div class="flex flex-col items-center justify-center space-y-8 text-center">
<!-- App Logo or AI Icon -->
<div class="relative w-24 h-24">
<div class="w-full h-full rounded-full bg-primary/20 flex items-center justify-center">
<span class="material-symbols-outlined text-primary !text-5xl" data-icon="neurology">
                            neurology
                        </span>
</div>
</div>
<!-- BodyText -->
<p class="text-slate-300 dark:text-slate-300 text-lg font-normal leading-normal">Loading your personalized plan...</p>
<!-- ProgressBar -->
<div class="flex flex-col gap-3 w-full max-w-xs">
<div class="rounded-full bg-primary/20"><div class="h-2 rounded-full bg-primary" style="width: 60%;"></div></div>
</div>
</div>
</div>
</div>
</body></html>
