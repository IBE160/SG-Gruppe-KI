<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Active Workout Player - Warm-up</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 24px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex min-h-screen w-full flex-col">
<!-- Main Content Area -->
<div class="flex-1 px-4 pt-4 pb-44">
<!-- Top App Bar -->
<div class="flex items-center pb-2">
<div class="flex size-12 shrink-0 items-center">
<!-- Placeholder for potential back button, kept for layout balance -->
</div>
<h2 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-black/90 dark:text-white/90">WARM-UP</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex h-12 cursor-pointer items-center justify-center overflow-hidden rounded-full bg-transparent p-0 text-black/90 dark:text-white/90">
<span class="material-symbols-outlined">more_horiz</span>
</button>
</div>
</div>
<!-- Media Player -->
<div class="py-4">
<div class="relative flex items-center justify-center overflow-hidden rounded-lg bg-cover bg-center aspect-video" data-alt="Animation showing a person doing jumping jacks" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDF65BfwamgJYsDWfboDTQOQBf18IAdk-ZUxZehF0W0r3BcVP3djWno982syP02NqD1pNFJ9b9NdTPXzzzoDkGr9XFDF1--1Wyq6zUZZf9uG3-JSVU84ZWhHHwr87WQfCr-bgATWWzPriggHAhoJbdNKcLWU4axOeeliaagCKLlfN6Im4muvD8BkN8kgoUsKPuoESXes2WXAMBNnVFN1ALF6-8hEUKBiBbhQx5zpUNM7mXPXEqvupSt1Nk3cZoQMwgLPGFROxr-QT7-");'>
<div class="absolute inset-0 bg-black/30"></div>
<button class="relative flex shrink-0 items-center justify-center rounded-full size-16 bg-black/40 text-white">
<span class="material-symbols-outlined !text-4xl" style="font-variation-settings: 'FILL' 1;">play_arrow</span>
</button>
</div>
</div>
<!-- Headline Text -->
<h1 class="text-black/90 dark:text-white/90 tracking-light text-center text-[32px] font-bold leading-tight pt-2 pb-2">Jumping Jacks</h1>
<!-- Body Text -->
<p class="text-black/70 dark:text-white/70 text-base font-normal leading-normal text-center pb-3">
                Stand with your feet together and your arms at your sides. Jump up while spreading your feet and bringing your arms above your head.
            </p>
<!-- Timer -->
<div class="flex gap-4 py-6">
<div class="flex grow basis-0 flex-col items-stretch gap-2">
<div class="flex h-14 grow items-center justify-center rounded-lg bg-black/5 dark:bg-white/10 px-3">
<p class="text-black/90 dark:text-white/90 text-xl font-bold leading-tight tracking-[-0.015em]">00</p>
</div>
<div class="flex items-center justify-center">
<p class="text-black/60 dark:text-white/60 text-sm font-normal leading-normal">Hours</p>
</div>
</div>
<div class="flex grow basis-0 flex-col items-stretch gap-2">
<div class="flex h-14 grow items-center justify-center rounded-lg bg-black/5 dark:bg-white/10 px-3">
<p class="text-black/90 dark:text-white/90 text-xl font-bold leading-tight tracking-[-0.015em]">00</p>
</div>
<div class="flex items-center justify-center">
<p class="text-black/60 dark:text-white/60 text-sm font-normal leading-normal">Minutes</p>
</div>
</div>
<div class="flex grow basis-0 flex-col items-stretch gap-2">
<div class="flex h-14 grow items-center justify-center rounded-lg bg-primary/20 dark:bg-primary/30 px-3 ring-2 ring-primary">
<p class="text-primary text-xl font-bold leading-tight tracking-[-0.015em]">30</p>
</div>
<div class="flex items-center justify-center">
<p class="text-black/60 dark:text-white/60 text-sm font-normal leading-normal">Seconds</p>
</div>
</div>
</div>
</div>
<!-- Sticky Footer Area -->
<div class="fixed bottom-0 left-0 right-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-lg">
<div class="px-4 pb-4 pt-4">
<!-- Action Buttons -->
<div class="space-y-3">
<button class="flex w-full h-14 items-center justify-center rounded-full bg-primary text-background-dark text-base font-bold">
                        Next Exercise
                    </button>
<button class="flex w-full h-14 items-center justify-center rounded-full bg-transparent border border-primary text-primary text-base font-bold">
                        Finish Warm-up
                    </button>
</div>
<!-- Bottom Navigation Bar -->
<div class="flex items-center justify-around border-t border-black/10 dark:border-white/10 pt-3 mt-4">
<a class="flex flex-col items-center gap-1 text-black/60 dark:text-white/60" href="#">
<span class="material-symbols-outlined">dashboard</span>
<span class="text-xs">Dashboard</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">fitness_center</span>
<span class="text-xs font-bold">Workout</span>
</a>
<a class="flex flex-col items-center gap-1 text-black/60 dark:text-white/60" href="#">
<span class="material-symbols-outlined">history</span>
<span class="text-xs">History</span>
</a>
<a class="flex flex-col items-center gap-1 text-black/60 dark:text-white/60" href="#">
<span class="material-symbols-outlined">settings</span>
<span class="text-xs">Settings</span>
</a>
</div>
</div>
</div>
</div>
</body></html>
