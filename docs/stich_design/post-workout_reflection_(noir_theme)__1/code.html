<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Post-Workout Reflection</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#8655f6",
              "background-light": "#f6f5f8",
              "background-dark": "#151022",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col font-display dark group/design-root overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-white/90" style="font-size: 24px;">close</span>
</div>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Session Complete!</h2>
<div class="flex w-12 items-center justify-end">
</div>
</div>
<div class="flex flex-col gap-6 p-4">
<!-- AI Summary Card -->
<div class="flex flex-col items-stretch justify-start rounded-xl bg-white/5 p-5">
<div class="flex w-full items-start justify-start gap-4">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full bg-primary/20">
<span class="material-symbols-outlined text-primary" style="font-size: 24px;">spark</span>
</div>
<div class="flex grow flex-col items-stretch justify-center gap-1">
<p class="text-white/60 text-sm font-normal leading-normal">AI Feedback</p>
<p class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Nice job, Robert. I’ve logged your session and adjusted tomorrow’s <span class="text-primary">recovery plan</span>.</p>
</div>
</div>
</div>
<!-- Feedback Section -->
<div>
<h1 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] pb-3 pt-2">How did that feel?</h1>
<div class="flex gap-3 flex-wrap">
<div class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-primary pl-5 pr-5">
<p class="text-white text-sm font-medium leading-normal">Felt Great</p>
</div>
<div class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-white/10 pl-5 pr-5">
<p class="text-white/90 text-sm font-medium leading-normal">Good Challenge</p>
</div>
<div class="flex h-10 shrink-0 cursor-pointer items-center justify-center gap-x-2 rounded-full bg-white/10 pl-5 pr-5">
<p class="text-white/90 text-sm font-medium leading-normal">Too Much</p>
</div>
</div>
</div>
<!-- Reminder Prompt Card -->
<div class="rounded-xl bg-white/5 p-5">
<div class="flex flex-col items-start justify-between gap-4">
<p class="text-white text-base font-bold leading-tight">Want me to remind you when it’s time for your next session?</p>
<div class="flex w-full items-stretch justify-start gap-3 pt-2">
<button class="flex flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 bg-primary text-white gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0">
                            Yes
                        </button>
<button class="flex flex-1 cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 bg-white/10 text-white/90 gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0">
                            Maybe later
                        </button>
</div>
</div>
</div>
<!-- Shareable Session Card -->
<div class="rounded-xl bg-white/5 p-5">
<div class="flex items-center justify-between gap-4">
<div class="flex flex-[2_2_0px] flex-col gap-3">
<p class="text-white text-base font-bold leading-tight">Share your achievement!</p>
<button class="flex w-fit cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 bg-white/10 text-white/90 gap-2 text-sm font-bold leading-normal tracking-[0.015em] px-5">
                            Generate Share Card
                        </button>
</div>
<div class="flex-1">
<div class="relative w-full aspect-square bg-gradient-to-br from-primary to-purple-400 rounded-lg flex items-center justify-center p-2" data-alt="Abstract purple gradient representing a shareable card preview">
<div class="flex size-8 items-center justify-center rounded-full bg-black/20">
<span class="material-symbols-outlined text-white" style="font-size: 20px;">share</span>
</div>
</div>
</div>
</div>
</div>
</div>
<!-- Sticky Bottom Navigation -->
<div class="sticky bottom-0 mt-auto w-full p-4 bg-gradient-to-t from-background-dark to-transparent">
<button class="flex max-w-[480px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-full h-14 bg-primary text-white gap-2 text-lg font-bold leading-normal tracking-[0.015em]">
                Go to Dashboard
            </button>
</div>
</div>
</body></html>
