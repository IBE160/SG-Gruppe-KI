<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sync Prompt on Reconnection</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "background-light": "#f6f8f6",
              "background-dark": "#102216",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display">
<div class="relative flex min-h-screen w-full flex-col items-center justify-end bg-background-light dark:bg-background-dark p-4 group/design-root" style="background-image: url('data:image/svg+xml,%3csvg width=\'100%25\' height=\'100%25\' xmlns=\'http://www.w3.org/2000/svg\'%3e%3crect width=\'100%25\' height=\'100%25\' fill=\'none\' stroke=\'rgba(255,255,255,0.1)\' stroke-width=\'2\' stroke-dasharray=\'6, 14\' stroke-dashoffset=\'0\' stroke-linecap=\'square\'/%3e%3c/svg%3e');">
<!-- Background content placeholder -->
<div class="absolute inset-0 flex flex-col items-center justify-center text-white/20">
<span class="material-symbols-outlined text-8xl">fitness_center</span>
<p class="mt-2 text-lg">AI Personal Trainer</p>
</div>
<!-- Semi-transparent backdrop for modal -->
<div class="absolute inset-0 bg-black/50"></div>
<!-- Modal Dialog -->
<div class="relative z-10 flex w-full max-w-md flex-col items-center rounded-xl bg-[#1a3525] p-6 text-center shadow-2xl">
<!-- Icon -->
<div class="mb-4 flex h-16 w-16 items-center justify-center rounded-full bg-primary/20">
<span class="material-symbols-outlined text-primary text-4xl" data-icon="cloud_sync">cloud_sync</span>
</div>
<!-- Headline Text -->
<h1 class="font-display text-white text-2xl font-bold tracking-tight">Internet Restored!</h1>
<!-- Body Text -->
<p class="mt-2 font-display text-base font-normal leading-normal text-white/80">You have offline workout data waiting to be synced.</p>
<!-- Button Group -->
<div class="mt-8 flex w-full flex-col items-stretch gap-3">
<button class="flex h-12 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full bg-primary px-5 font-display text-base font-bold leading-normal tracking-[0.015em] text-background-dark transition-opacity hover:opacity-90">
<span class="truncate">Sync Now</span>
</button>
<button class="flex h-12 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full bg-white/10 px-5 font-display text-base font-bold leading-normal tracking-[0.015em] text-white transition-colors hover:bg-white/20">
<span class="truncate">Review Changes First</span>
</button>
<button class="flex h-12 min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-full bg-transparent px-5 font-display text-base font-bold leading-normal tracking-[0.015em] text-white/70 transition-colors hover:text-white">
<span class="truncate">Not Now</span>
</button>
</div>
</div>
</div>
</body></html>
