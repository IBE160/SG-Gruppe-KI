<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>AI Personal Trainer - Offline Status</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<style>
      .material-symbols-outlined {
        font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
      }
    </style>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ec7f13",
              "background-light": "#f8f7f6",
              "background-dark": "#121212",
              "accent": "#00FF85",
              "caution": "#FFA500"
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative mx-auto flex h-auto min-h-screen w-full max-w-md flex-col overflow-x-hidden">
<!-- Top App Bar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between sticky top-0 z-10">
<div class="flex size-12 shrink-0 items-center justify-start text-zinc-900 dark:text-white">
<span class="material-symbols-outlined text-3xl">menu</span>
</div>
<h2 class="flex-1 text-center text-lg font-bold leading-tight tracking-[-0.015em] text-zinc-900 dark:text-white">Dashboard</h2>
<div class="flex w-12 items-center justify-end">
<button class="flex h-12 max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full bg-transparent text-zinc-900 dark:text-white">
<span class="material-symbols-outlined text-3xl">account_circle</span>
</button>
</div>
</div>
<!-- Headline -->
<h1 class="text-zinc-900 dark:text-white tracking-light text-[32px] font-bold leading-tight px-4 text-left pb-3 pt-6">Good Morning, Alex!</h1>
<!-- Offline Status Banner -->
<div class="px-4">
<div class="flex flex-1 flex-col items-start justify-between gap-4 rounded-xl border border-caution/50 bg-caution/10 p-5 @[480px]:flex-row @[480px]:items-center">
<div class="flex items-center gap-4">
<span class="material-symbols-outlined text-caution text-2xl">wifi_off</span>
<div class="flex flex-col gap-1">
<p class="text-caution text-base font-bold leading-tight">You are currently offline</p>
<p class="text-caution/80 text-sm font-normal leading-normal">Changes will sync when you reconnect.</p>
</div>
</div>
</div>
</div>
<!-- Stats -->
<div class="flex flex-wrap gap-4 p-4">
<div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl bg-zinc-100 dark:bg-[#1E1E1E] p-6">
<p class="text-zinc-600 dark:text-zinc-400 text-base font-medium leading-normal">Active Time</p>
<p class="text-zinc-900 dark:text-white tracking-light text-2xl font-bold leading-tight">45 min</p>
</div>
<div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl bg-zinc-100 dark:bg-[#1E1E1E] p-6">
<p class="text-zinc-600 dark:text-zinc-400 text-base font-medium leading-normal">Calories</p>
<p class="text-zinc-900 dark:text-white tracking-light text-2xl font-bold leading-tight">320 kcal</p>
</div>
</div>
<!-- Section Header -->
<h2 class="text-zinc-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Today's Plan</h2>
<!-- Workout Card -->
<div class="px-4 pb-4">
<div class="group flex flex-col gap-4 rounded-xl bg-zinc-100 dark:bg-[#1E1E1E] p-5 transition-all hover:bg-zinc-200 dark:hover:bg-zinc-800">
<div class="flex items-center justify-between">
<div class="flex flex-col">
<p class="text-lg font-bold text-zinc-900 dark:text-white">Full Body Strength</p>
<p class="text-sm text-zinc-600 dark:text-zinc-400">45 Min â€¢ Intermediate</p>
</div>
<button class="flex size-12 items-center justify-center rounded-full bg-accent text-zinc-900 transition-transform group-hover:scale-110">
<span class="material-symbols-outlined text-3xl">play_arrow</span>
</button>
</div>
</div>
</div>
<!-- Divider -->
<div class="my-6 h-px w-full bg-zinc-200 dark:bg-zinc-800"></div>
<!-- Internet Restored Banner & Sync -->
<div class="px-4">
<div class="flex flex-1 flex-col items-start justify-between gap-4 rounded-xl border border-accent/50 bg-accent/10 p-5 @[480px]:flex-row @[480px]:items-center">
<div class="flex items-center gap-4">
<span class="material-symbols-outlined text-accent text-2xl">cloud_sync</span>
<div class="flex flex-col gap-1">
<p class="text-accent text-base font-bold leading-tight">Connection restored</p>
<p class="text-accent/80 text-sm font-normal leading-normal">You have unsynced data.</p>
</div>
</div>
<a class="flex h-10 shrink-0 items-center justify-center gap-2 rounded-full bg-accent px-4 text-sm font-bold text-black" href="#">
                    Sync Now
                </a>
</div>
</div>
<!-- Spacing at bottom -->
<div class="h-20"></div>
</div>
</body></html>
