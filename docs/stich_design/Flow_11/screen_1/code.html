<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Generate Session Mix Options</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec5b",
            "background-light": "#f6f8f6",
            "background-dark": "#102216",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "1rem",
            "lg": "2rem",
            "xl": "3rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      font-family: 'Lexend', sans-serif;
    }
    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-black">
<div class="relative flex h-screen w-full flex-col font-display bg-background-light dark:bg-background-dark group/design-root overflow-hidden">
<!-- Background Content (dimmed) -->
<div class="absolute inset-0 bg-black/50 backdrop-blur-sm"></div>
<!-- Modal Content -->
<div class="relative m-auto flex flex-col justify-end w-full max-w-md h-full">
<div class="flex flex-col items-stretch bg-background-dark rounded-t-xl">
<div class="flex h-5 w-full items-center justify-center pt-4">
<div class="h-1 w-9 rounded-full bg-[#326744]"></div>
</div>
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight px-4 text-center pb-3 pt-6">Generate Session Mix</h1>
<p class="text-white/70 text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">What part of your workout is this for?</p>
<div class="flex px-4 py-3">
<div class="flex h-10 flex-1 items-center justify-center rounded-full bg-[#23482f] p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-[#13ec5b] has-[:checked]:text-[#102216] has-[:checked]:font-bold text-white/80 text-sm font-medium leading-normal transition-colors duration-200">
<span class="truncate">Warm-up only</span>
<input class="invisible w-0" name="session_mix_type" type="radio" value="Warm-up only"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-[#13ec5b] has-[:checked]:text-[#102216] has-[:checked]:font-bold text-white/80 text-sm font-medium leading-normal transition-colors duration-200">
<span class="truncate">Full Session</span>
<input checked="" class="invisible w-0" name="session_mix_type" type="radio" value="Full Session"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-[#13ec5b] has-[:checked]:text-[#102216] has-[:checked]:font-bold text-white/80 text-sm font-medium leading-normal transition-colors duration-200">
<span class="truncate">Cooldown</span>
<input class="invisible w-0" name="session_mix_type" type="radio" value="Recovery / Cooldown"/>
</label>
</div>
</div>
<div class="flex justify-center">
<div class="flex w-full flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3 pb-8">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-primary text-background-dark text-base font-bold leading-normal tracking-[0.015em] w-full">
<span class="truncate">Create Mix</span>
</button>
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-transparent text-white text-base font-medium leading-normal tracking-[0.015em] w-full hover:bg-white/10 transition-colors duration-200">
<span class="truncate">Cancel</span>
</button>
</div>
</div>
</div>
</div>
</div>
</body></html>
